<form action="#" method="POST">
    <h3>Оплата</h3>
    <label for="card-number">Номер кредитной карты</label>
    <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
    <label for="card-holder">Владелец карты</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="Full Name" required>
    <label for="expiration-date">Срок действия</label>
    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
    <button type="submit">Оплатить</button>
  </form>
